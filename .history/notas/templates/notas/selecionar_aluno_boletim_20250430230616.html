{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Selecionar Aluno para Boletim{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Selecionar Aluno</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.aluno.id_for_label }}" class="form-label">Selecione o aluno:</label>
                            {% render_field form.aluno class="form-select" %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Visualizar Boletim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
