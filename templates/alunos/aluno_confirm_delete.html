{% extends 'base.html' %}

{% block title %}Excluir Aluno{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h1 class="h4 m-0">Confirmação de Exclusão</h1>
        </div>
        <div class="card-body">
            <p class="lead">Tem certeza que deseja excluir o aluno <strong>{{ aluno.nome }}</strong> (Matrícula: {{ aluno.matricula }})?</p>
            <p class="text-danger">Esta ação não poderá ser desfeita.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    <a href="{% url 'alunos:aluno_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
